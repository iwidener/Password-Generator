<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Password Generator</span>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-sm-12 mx-auto">
                <div class="content">
                    <div class="jumbotron">
                        <h4 class="display-4">Generate a Password</h4>
                        <hr class="my-4">
                        <br>
                        <input type="text" id="display">
                        <hr class="my-4">
                        <br>
                        <input type="number" min="8" max="128" id="length">
                        <br>

                        <button class="button1" onclick="generate()">Generate Password</button>

                        <button class="button2" onclick="copy()">Copy to Clipboard</button>
                        <br>

                    </div>
                </div>
            </div>
        </div>
    </div>
